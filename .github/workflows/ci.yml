name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          # These options safely remove large pre-installed tools that ML projects rarely need
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install project dependencies
        run: |
          # Let Poetry create its own isolated virtual environment (recommended)
          # Remove any previous virtualenvs.create false setting
          poetry install --no-interaction --no-ansi
          # If you have separate groups (e.g., dev, test), you can add:
          # poetry install --no-interaction --no-ansi --with test,dev

      - name: Run tests
        run: |
          poetry run pytest -q

      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: tests